<!DOCTYPE html>
  <head>
    <title>Let's try a chronometre</title>
    <link type="text/css" rel="stylesheet" href="src/style.css" />
  </head>
  <body id="body">

    <div>
      Hours : <input type="number" value="0" id="inputHours"/><br />
      Minutes : <input type="number" value="0" id="inputMinutes"/><br />
      Seconds : <input type="number" value="5" id="inputSeconds"/><br />
      <button id="setupBtn">SETUP</button>
    </div>

    <div>
      <button id="decrementBtn">DECREMENT</button>
    </div>

    <div>
      <button id="stopBtn">STOP</button>
    </div>

    <div>
      <span id="hours">0</span><br />
      hours
    </div>

    <div>
      <span id="minutes">0</span><br />
      minutes
    </div>

    <div>
      <span id="seconds">0</span><br />
      seconds
    </div>

    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
